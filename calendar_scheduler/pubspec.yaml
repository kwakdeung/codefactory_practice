name: calendar_scheduler
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  table_calendar: 3.0.9 # 달력 기능을 제공하는 플러그인
  intl: 0.18.1 # 다국어화 기능을 제공하는 플러그인
  drift: 2.13.0 # Drift ORM 플러그인
  sqlite3_flutter_libs: 0.5.17 # SQLite 데이터베이스 플러그인
  path_provider: 2.1.1 # 경로 관련 기능을 제공하는 플러그인
  path: 1.8.3 # 경로 관현 기능을 제공하는 플러그인
  get_it: 7.6.4 # 프로젝트 전역으로 의존성 주입을 가능하게 하는 플러그인
  dio: 5.3.3 # 네트워크 요청을 가능하게 하는 플러그인
  provider: 6.0.5 # 글로벌 상태 관리를 가능하게 하는 플러그인
  uuid: 4.1.0 # UUID를 생성할 수 있게 해주는 플러그인

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

